<div  cdkDropList  id="fieldList"
[cdkDropListConnectedTo]="['options']"
[cdkDropListData]="fields"
class="example-list"
(cdkDropListDropped)="notifyDrop($event)">
    <formly-field *ngFor="let field of fields" [form]="field.form" [options]="field.options"
        [model]="field.model" [field]="field" [options]="field.options" cdkDrag>
    </formly-field>
</div>
